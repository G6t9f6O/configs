# load the main config first
source ~/.tmux.conf

set -g default-terminal screen-256color

# colours
set-option -g status-bg colour234
set-option -g status-fg colour83
set-option -g status-attr default

set-window-option -g window-status-bell-fg colour234
set-window-option -g window-status-bell-bg colour161
set-window-option -g window-status-bell-attr default

set-window-option -g window-status-current-fg colour69
set-window-option -g window-status-current-bg colour234
set-window-option -g window-status-current-attr default

set-window-option -g window-status-fg colour241
set-window-option -g window-status-bg colour234

set-option -g message-bg colour234
set-option -g message-fg colour32

set-option -g pane-border-fg colour234
set-option -g pane-active-border-fg colour238

set-option -g display-panes-active-colour colour62
set-option -g display-panes-colour colour236

set-window-option -g clock-mode-colour colour32
